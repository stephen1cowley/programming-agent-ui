version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    
    commands:
      - npm install
  
  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - '/root/.npm/**/*'  # Cache the npm cache to speed up downloads
    - 'package-lock.json'
